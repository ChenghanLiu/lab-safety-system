services:
  mysql:
    image: mysql:8.0
    container_name: lab_safety_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: lab_safety
      MYSQL_USER: lab
      MYSQL_PASSWORD: lab
    ports:
      - "3308:3306"
    command: ["mysqld", "--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]
    volumes:
      - lab_safety_mysql_data:/var/lib/mysql

volumes:
  lab_safety_mysql_data:
